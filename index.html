<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <title>Nice-Trash</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6f7ff;
            /* Light blue background */
        }

        header {
            background-color: #ffcc00;
            /* Yellow */
            color: #003366;
            /* Dark blue text */
            text-align: center;
            padding: 30px 0;
            /* Increased padding */
            font-size: 48px;
            /* Larger font size */
        }

        h1 {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 a {
            text-decoration: none;
            color: #003366;
            /* Dark blue color for the text */
            transition: color 0.3s ease;
            /* Add smooth transition on hover */
            font-size: 64px;
        }

        h1 a:hover {
            color: gold;
            /* Gold color on hover */
        }

        h1 span {
            content: '/';
            margin: 0 15px;
            color: #003366;
            /* Dark blue color for the divider */
            font-size: 64px;
            /* Adjust the size of the divider */
        }

        nav {
            background-color: #0066cc;
            /* Darker blue */
            padding: 15px 10px;
            text-align: center;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 5px 10px;
            border-radius: 5px;
            background-color: #0080ff;
            /* Lighter blue */
        }

        nav a:hover {
            background-color: #004080;
            /* Darker shade on hover */
        }

        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            margin-top: 50px;
        }

        .rounded-box {
            background-color: #ffffff;
            /* White box */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            /* Add smooth transition on hover */
        }

        .rounded-box:hover {
            transform: scale(1.1);
            /* Increase size on hover */
        }

        .enlarged {
            transform: scale(1.5);
            /* Larger size */
        }

        .nice-header {
            font-family: 'Pacifico', cursive;
        }

        .trash-header {
            font-family: 'Rubik Moonrocks', sans-serif;
        }
    </style>
</head>

<body>

    <header>
        <h1><a class="nice-header" href="nice.html">Nice</a><span>/</span><a class="trash-header"
                href="trash.html">Trash</a></h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="movies.html">Movies</a>
        <a href="food.html">Food</a>
        <a href="activities.html">Activities</a>
    </nav>

    <div class="container">
        <div class="rounded-box" id="description-box">
            <h2>Welcome to Nice-Trash!</h2>
            <p>This is a place to share my likes and dislikes. Explore the pages above to learn more about my favorite
                movies, food, and activities.</p>
        </div>
    </div>

    <script>
        document.getElementById('description-box').addEventListener('click', function () {
            this.classList.toggle('enlarged');
        });
    </script>

</body>

</html>
